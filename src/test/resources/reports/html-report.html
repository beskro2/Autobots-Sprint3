.accordion {

.accordion__button {

    padding: 10px;
    width: 100%;
    text-align: left;
    border: none;
}

.accordion__button:before {

.accordion__button[aria-expanded='true']::before,
.accordion__button[aria-selected='true']::before {
    transform: rotate(45deg);
}

.accordion__panel {
    padding: 20px;
